<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/media-queries.css" />
    <title>Aesthethic World</title>
  </head>
  <body>
    <header>
      <!--Aquí van las redes sociales, en el encabezado-->
      <nav class="menu_redes">
        <ul>
          <li>
            <a href="https://www.facebook.com/" target="_blank">facebook</a>
          </li>

          <li>
            <a href="https://twitter.com/home?lang=es" target="_blank"

            >
          </li>

          <li>
            <a href="https://ar.pinterest.com/">pinterest</a>
          </li>

          <li>
            <a href="https://weheartit.com/" target="_blank">instagram</a>
          </li>

          <li>
            <a href="https://www.tumblr.com/" target="_blank">tumblr</a>
          </li>
        </ul>
      </nav>

      <!--ICON Y TITULO-->
      <nav class="menu_imagen">
        <div class="container_img">
          <img src="./img/icon.jpg" alt="icon" />
          <span>Aesthethic Vintage</span>
        </div>
      </nav>

    <!--CUERPO DE LA PÁGINA-->

      <div class="row">
        <div class="column">
          <img src="./img/1.jpg" alt="1" />
          <img src="./img/2.jpg" alt="2" />

          <img src="./img/4.jpg" alt="4" />

        <div class="column">

          <img src="./img/13.jpg" alt="13" />
          <img src="./img/14.jpg" alt="14" />
          <img src="./img/15.jpg" alt="15" />
        </div>

        <div class="column">
          <img src="./img/16.jpg" alt="16" />

          <img src="./img/19.jpg" alt="19" />

    <footer>
      <!--PIE DE PÁGINA-->
      <div class="footer">
        <p>&copy; 2022 TODOS LOS DERECHOS RESERVADOS</p>
      </div>

</html>
